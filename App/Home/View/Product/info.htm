<layout name="Layout/layout" />

<div class="main">
                <div class="boxs">
                    <div class="ml l">
                        <div class="t1">產品展示 <small>/ product</small></div>
                        <div class="pa">
                            <ul class="subnav">
                                <foreach name="infoclass" item="vo" >
                             <li <if condition="$vo['index'] eq 'on'">class="on"</if>>
                             <a href="__MODULE__/Product/index/cid/{$vo.cid}"  >{$vo.name}</a></li> 
                            </foreach>
                            </ul>
                            <include file="Public:video" /> 
                        </div>
                    </div>
                    
              <div class="mr r">
                        <div class="t2"><h3>{$arr.title}</h3><p>您现在的位置：
                        <a href="__MODULE__/Product/index">{$arr.pid_name}</a> > 
                        <a href="__MODULE__/Product/index/cid/{$arr.cid}">{$arr.name}</a> > 
                        <span>{$arr.title}</span></p>
                        </div>
                        <div class="a_scroll">
                            <div class="pro_pic c rel">
                                <a href="javascript:;" class="abs prev"></a>
                                <a href="javascript:;" class="abs next"></a>
                                <div class="pic rel">
                                    <ul>
                                        <li>
                                        <div class="rel">
                                        <img src="__ROOT__{$arr.image}" alt="{$arr.title}">
                                        </div>
                                        </li>
                                    </ul>
                                   <!--  <div class="m abs"><img src="__MET__images/m.jpg" alt=""></div> -->
                                </div>
                                <div class="bd">
                                    <ul>
                                        <li><div class="rel"><img src="__MET__images/1.jpg" alt="" sid="images/1.jpg"></div></li>
                                        <li><div class="rel"><img src="__MET__images/2.jpg" alt="" sid="images/2.jpg"></div></li>
                                        <li><div class="rel"><img src="__MET__images/3.jpg" alt="" sid="images/3.jpg"></div></li>
                                        <li><div class="rel"><img src="__MET__images/4.jpg" alt="" sid="images/4.jpg"></div></li>
                                        <li><div class="rel"><img src="__MET__images/5.jpg" alt="" sid="images/5.jpg"></div></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="pro_con">
                                    {$arr.body}
                            </div>
                            <div class="pro_go">
                                <a href="{:U('Contact/feedback')}" class="inlineb">在线留言/在线咨询</a>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.SuperSlide.js" type=text/javascript></script>
    <script type="text/javascript">
            jQuery(".pro_pic").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"topLoop",vis:3});
    </script>
    <style type="text/css">
            .main {background-image: url(__MET__images/left_bg2.png)}
    </style>
   <style type="text/css">
            .main {overflow: hidden;}
    </style>
    <script type="text/javascript">
            $(function () {
                var winH = $(window).height();
                var aboxH = $(".bottom_x").height();
                var bboxH = $(".footer").outerHeight();
                var cboxH = $(".header").outerHeight();
                var dboxH = $(".nav").outerHeight();
                var eboxH = $(".t2").outerHeight();
                //$(".bg").css("height",winH - aboxH - bboxH + 'px');
                //$(".main").css("height",winH - aboxH - bboxH - cboxH - dboxH - 55 + 'px');
                //$(".a_scroll").css("height",winH - aboxH - bboxH - cboxH - dboxH - eboxH - 85 + 'px');
            })
            $(function () {
                $(".pro_pic .bd ul li").hover(function() {
                    var simg = $(this).find("img").attr("sid");
                    $(".pro_pic .pic ul li img").attr("src",simg);

                })                
            })
    </script>
