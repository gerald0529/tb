<layout name="Layout/layout" />

            <div class="main">
                <div class="boxs">
                    <div class="ml l">
                        <div class="t1">會員專區 <small>/ members</small></div>
                        <div class="pa">
                            <ul class="subnav">
                                <foreach name="infoclass" item="vo" >
                                 <li <if condition="$vo['index'] eq 'on'">class="on"</if>>
                                 <a href="__MODULE__/Video/index/cid/{$vo.cid}"  >{$vo.name}</a></li></foreach>
                            </ul>
                             <include file="Public:video" /> 
                        </div>
                    </div>
                    <div class="mr r">
                        <div class="t2"><h3>會員專區</h3></div>
                        <div class="a_scroll">
                            <dl class="down_list">
                             <foreach name="arr" item="vo" >
                                <dt><div class="rel"><a href="__MODULE__/Video/info/id/{$vo.id}">
                                <img src="{$vo.thumb}" style="height:110px;" alt="暂无图片" onError="this.src='__MET__/images/wutu_dzz.jpg'" >
                                </a></div></dt>
                                <dd>
                                    <div class="t"><a href="__MODULE__/Video/info/id/{$vo.id}">{$vo.title}</a></div>
                                    <div class="data">发布时间：{$vo.add_time}</div>
                                    <div class="p">{$vo.description}</div>
                                    <div class="more"><a href="__MODULE__/Video/info/id/{$vo.id}">点击下载文件</a></div>
                                </dd>
                            </foreach>
                            </dl>
                            <div class="page">{$Page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script type="text/javascript">
            $(function () {
                var winH = $(window).height();
                var aboxH = $(".bottom_x").height();
                var bboxH = $(".footer").outerHeight();
                var cboxH = $(".header").outerHeight();
                var dboxH = $(".nav").outerHeight();
                var eboxH = $(".t2").outerHeight();
                // $(".bg").css("height",winH - aboxH - bboxH + 'px');
                // $(".main").css("height",winH - aboxH - bboxH - cboxH - dboxH - 55 + 'px');
                // $(".a_scroll").css("height",winH - aboxH - bboxH - cboxH - dboxH - eboxH - 85 + 'px');
                $(".bg").css("height",'150%');
                $(".main").css("height",'700px');
                $(".a_scroll").css("height",'600px');

                $(".page .current").attr("class", "num current"); //改成BBB
                $(".page .number").attr("class", "num"); 
            })
    </script>
