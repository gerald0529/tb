<layout name="Layout/layout" />

            <div class="main">
                <div class="boxs">
                    <div class="ml l">
                        <div class="t1">热点新闻 <small>/ news</small></div>
                        <div class="pa">
                            <ul class="subnav">
                            <foreach name="infoclass" item="vo" >
                                <!--<li class="on"><a href="">CDR下载</a></li>-->
                                 <li <if condition="$vo['index'] eq 'on'">class="on"</if>>
                                 <a href="__MODULE__/News/index/cid/{$vo.cid}"  >{$vo.name}</a></li> 
                            </foreach>
                            </ul>
                             <include file="Public:video" /> 
                        </div>
                    </div>
                    <div class="mr r">
                        <div class="t2"><h3>热点新闻</h3></div>
                        <div class="a_scroll">
                            <dl class="down_list">
                            <foreach name="arr" item="vo" >
                                <dt><div class="rel" style="margin-bottom: 30px;">
                                <a href="__MODULE__/News/info/id/{$vo.id}">
                                <img src="{$vo.thumb}" style="height:110px;" alt="暂无图片" onError="this.src='__MET__/images/wutu_dzz.jpg'" >
                                </a>
                                </div></dt>
                                <dd>
                                    <div class="t"><a href="__MODULE__/News/info/id/{$vo.id}">{$vo.title}</a></div>
                                    <div class="data">发布时间：{$vo.add_time}</div>
                                    <div class="p">{$vo.description}</div>
                                    <div class="more"><a href="__MODULE__/News/info/id/{$vo.id}">查看内容详情……</a></div>
                                </dd>
                            </foreach>
                                <!-- <dt><div class="rel"><img src="images/3.jpg" alt=""></div></dt>
                                <dd>
                                    <div class="t"><a href="">多种好看的装饰方案CDR格式下载</a></div>    
                                    <div class="data">发布时间：2013-12-28</div>
                                    <div class="p">近日，国内知名装饰品牌玛致建材发布全新品牌战略，定义新品牌精神“东方西式美”，同时，亮相2016春夏广告大片。多种好看的装饰方案上阵引起了社会各界的广泛关注...</div>
                                    <div class="more"><a href="">点击下载文件</a></div>
                                </dd> -->
                                
                            </dl>
                             <div class="page">{$Page}</div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
