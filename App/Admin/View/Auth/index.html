 <include file="Public:head" />   
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
       <!--  <h3>Content box</h3> -->
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">Table</a></li>
          <!-- href must be unique and match the id of target div -->
          <li><a href="#tab2">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- This is the target div. id must match the href of this div's tab -->
          <!--<div class="notification attention png_bg"> <a href="#" class="close"><img src="__MES__/resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
             <div> This is a Content Box. You can put whatever you want in it. By the way, you can close this notification with the top-right cross. </div> 
          </div>-->
          <table>
            <thead>
              <tr>
                <th>
                  <input class="check-all" type="checkbox" />
                </th>
                <th>排序</th>
                <th>ID</th>
                <!-- <th>PID</th> -->
                <th>规则标识</th>
                <th>规则名</th>
                <!-- <th>规则等级</th> -->
                <th>状态</th>
                <th>显示</th>
               <!--  <th>认证方式type</th> -->
                <th>操作管理</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="bulk-actions align-left">
                    <select name="dropdown">
                      <option value="option1">Choose an action...</option>
                      <option value="option2">Edit</option>
                      <option value="option3">Delete</option>
                    </select>
                    <a class="button" href="#">Apply to selected</a> </div>
                  <div class="pagination"> 
                  {$Page}
                  </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
           <foreach name="arr" item="vo" key="k" >

              <tr>
                <td>
                  <input type="checkbox" />
                </td>
                <td>{$vo.sort}</td>
                <td>{$vo.id}</td>
               <!--  <td>{$vo.pid}</td> -->
                <td>{$vo.name}</td>
                <td>{$vo.tt}{$vo.title}</td>
                <!-- <td>{$vo.level}</td> -->
                <td>{$vo.status}</td>
                <td>{$vo.is_show}</td>
                <!-- <td>{$vo.type}</td> -->
                <td>
                  <!-- Icons -->
                  <a href="__CONTROLLER__/edit/id/{$vo.id}" title="Edit"><img src="__MES__/resources/images/icons/pencil.png" alt="Edit" />
                  </a> &nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="__CONTROLLER__/delete/id/{$vo.id}" title="Delete"><img src="__MES__/resources/images/icons/cross.png" alt="Delete" />
                  </a> 
                 
                  </td>
              </tr>
              </foreach>
              
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->
        
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
