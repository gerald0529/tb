
  
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <!-- <h3>Content box</h3> -->
        <h3><a href="{:U('index')}">返回上一页</a></h3> 
        <ul class="content-box-tabs">
          <li><a href="#tab1" >Table</a></li>
          <!-- href must be unique and match the id of target div -->
          <li><a href="#tab2" class="default-tab">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        
          <!-- This is the target div. id must match the href of this div's tab -->
         
        <!-- End #tab1 -->
        <div class="tab-content default-tab" id="tab2">
          
          <form action="{$act}" method="post" enctype="multipart/form-data">
            <fieldset >
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
             <label>基本设置信息</label>
             </p>
            <table class="">
                  <tr>
                      <td>排序</td>
                      <td>设置名称</td>
                      <td>设置内容</td>
                  </tr>
                <foreach name="arr" item="vo">
                  <tr style="">
                     <td>
                       <input class="text-input small-input" type="text" id="small-input" name="sort[]" value="{$vo.sort}"/>
                       <input class="text-input small-input" type="hidden" id="small-input" name="id" value="{$vo.id}"/>
                     </td>
                     <td style="">
                       <p>{$vo.title}</p>
                       <p>{$vo.code}</p>
                     </td>
                     <td style="width:60%;">
                     {$vo.body2}
                       <!-- <input class="text-input large-input" type="text" id="large-input" name="body" value="{$vo.body}"/> -->
                     
                     </td>
                     <!-- <td style="">
                       <a href="__CONTROLLER__/edit/id/{$vo.id}" title="Edit"><img src="__MES__/resources/images/icons/pencil.png" alt="Edit"  />
                       <a href="javascript:;" title="Delete" class="del9" id="{$vo.id}">
                  <img src="__MES__/resources/images/icons/cross.png" alt="Delete" />
                     </td> -->
                  </tr>
                </foreach>
            </table>                   
            <!-- <p>  
              <font color=red>*</font>位置名称：
              <input class="text-input small-input" type="text" id="small-input" name="position_name" value="{$arr.position_name}"/>
            </p>
             -->
          <div class="btn_wrap">
            <div class="bp2">
            <p>
              <input class="button" type="submit" value="Submit" />
            </div>
          </div>
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
    <style type="text/css">
      .btn_wrap{ position:fixed;bottom: 0;right:30px;width: 78.5%;z-index: 5;}
            .btn_wrap .bp2{padding: 10px 20px 10px;border-top: 1px solid #d8d8d8;background: #d8d8d8;}

    </style>
