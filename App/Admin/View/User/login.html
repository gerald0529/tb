<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>Simpla Admin</h1>
    <!-- Logo (221px width) -->
    <a href="http://www.865171.cn"><img id="logo" src="__MES__/resources/images/logo.png" alt="Simpla Admin logo" /></a> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="__APP__/admin/login/index" method="post">
      <!-- <div class="notification information png_bg">
        <div> Just click "Sign In". No password needed. </div>
      </div> -->
      <p>
        <label style="line-height: 30px;font-size:17px">用户名</label>
        <input class="text-input" type="text" name="username"/>
      </p>
      <div class="clear"></div>
      <p>
        <label style="line-height: 30px;font-size:17px">密码</label>
        <input class="text-input" type="password" name="password"/>
      </p>
      <div class="clear"></div>
      <p>
        <label style="line-height: 30px;font-size:17px">验证码</label>
        <input class="text-input" type="text" name="verify" />
      </p>
      <p>
        <label style="line-height: 30px;width:150px;">可点击图片换一张：</label>
        <img  src="__URL__/verify" width="149" height="29"
                                            onclick="this.src+='#'"/>
      </p>
      <div class="clear"></div>
      <p id="remember-password">
        <input type="checkbox" />
        Remember me </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="Sign In" />
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
